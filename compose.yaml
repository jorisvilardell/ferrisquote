version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ferrisquote-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ferrisquote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ferrisquote"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/ferrisquote-api/Dockerfile
    container_name: ferrisquote-api
    env_file:
      - apps/ferrisquote-api/.env.example
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/ferrisquote
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
